{% extends 'base.html' %}
{% block titulo %}Contacto

{% endblock titulo %}


{% block body %}
<h1>Formulario de contacto</h1>

{% if usuario %}
<li><b>Nombre:</b> {{ usuario.nombre }}</li>
<li><b>Correo Electr√≥nico:</b> {{ usuario.email }}</li>
<li><b>Mensaje:</b> {{ usuario.mensaje }}</li>

<form action="" method="get">

  <label for="email">Email:</label>

{% endblock body %}
